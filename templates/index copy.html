<head>

    <style>
        :root {
            --bg-dark: #000000;
            --bg-secondary: #000000;
            --text-primary: #E4E6EB;
            --text-secondary: #8E8E8E;
            --border: #3E4042;
            --accent: #FF69B4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 60px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
        }

        .sidebar-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;  /* Slightly larger than icon to create padding */
            height: 44px; /* Slightly larger than icon to create padding */
            border-radius: 50%; /* Optional: to match Instagram's hover effect */
            transition: background-color 0.2s ease; /* Optional: smooth hover */
        }
        
        .sidebar-icon:hover {
            background-color: rgba(0,0,0,0.1); /* Optional: adds a subtle hover effect */
        }
        
        .sidebar-icon img {
            width: 24px;
            height: 24px;
            object-fit: contain;
            color: black; /* Adjust color as needed */
        }

        .spacer {
            height: 80px; /* Adjust this value to increase/decrease space */
        }

        .sidebar-icon.profile-pic img {
            width: 30px;
            height: 30px;
            object-fit: cover;
            border-radius: 50%;
        }

        .chat-list {
            width: 350px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .chat-list-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .write-icon {
            width: 40px;
            height: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .write-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .write-icon:hover {
            opacity: 0.7; /* Optional: adds a hover effect */
        }

        .chat-preview {
            padding: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
        }

        .chat-preview-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }
        
        .chat-preview-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* This ensures the image covers the circular area */
        }

        .chat-preview div:last-child div:last-child {
            color: var(--text-secondary); /* This uses the existing light grey variable */
            font-size: 0.8em; /* Makes the text smaller */
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
        }

        .chat-header {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }
        
        .chat-header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 10px;
        }
        
        .chat-header-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            display: flex;
        }

        .message.user {
            margin-left: auto;
            justify-content: flex-end;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 20px;
            background-color: var(--accent);
            color: white;
        }

        .message.ai .message-content {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }

        #message-input {
            flex: 1;
            padding: 10px;
            background-color: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 20px;
            margin-right: 10px;
        }

        #send-button, #voice-button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 5px;
        }

        .instagram-link-container {
            margin-top: 5px;
        }

        .instagram-link {
            color: var(--accent);
            text-decoration: none;
        }

        audio {
            max-width: 200px;
            margin-top: 5px;
        }
    </style>
</head>

    <script>
        const socket = io('http://127.0.0.1:4000');
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const voiceButton = document.getElementById('voice-button');

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // Debug function to log message details
        function logMessageDetails(prefix, data) {
            console.group(prefix);
            console.log('Raw data:', data);
            console.log('Type:', typeof data);
            if (typeof data === 'object') {
                console.log('Properties:', Object.keys(data));
                console.log('Content:', data.response);
                if (data.sources) console.log('Sources:', data.sources);
            }
            console.groupEnd();
        }

        function addMessage(message, isUser, options = {}) {
            logMessageDetails('Adding message with options:', options);
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';

            if (options.isVoice) {
                const audio = document.createElement('audio');
                audio.controls = true;
                audio.src = message;
                content.appendChild(audio);
            } else {
                content.textContent = message;
            }

            messageDiv.appendChild(content);

            // Add Instagram link if it exists in options.url
            if (!isUser && options.url && options.url.includes('instagram.com')) {
                const urlContainer = document.createElement('div');
                urlContainer.className = 'instagram-link-container';
                
                const urlLink = document.createElement('a');
                urlLink.href = options.url;
                urlLink.className = 'instagram-link';
                urlLink.target = '_blank';
                urlLink.rel = 'noopener noreferrer';
                urlLink.innerHTML = `<span>ðŸ“±</span> Watch this Reel on Instagram`;
                
                urlContainer.appendChild(urlLink);
                messageDiv.appendChild(urlContainer);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                console.log('Sending message:', message);
                addMessage(message, true);
                socket.emit('message', { type: 'text', message: message });
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        voiceButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks);
                        const reader = new FileReader();
                        reader.readAsDataURL(audioBlob);
                        reader.onloadend = () => {
                            socket.emit('message', { type: 'voice', message: reader.result });
                        };
                    };

                    mediaRecorder.start();
                    isRecording = true;
                    voiceButton.textContent = 'â¹ï¸';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    alert('Could not access microphone');
                }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                voiceButton.textContent = 'ðŸŽ¤';
            }
        });

        socket.on('response', (data) => {
            logMessageDetails('Received server response:', data);
        
            if (typeof data === 'object' && data.response) {
                // Extract URL regardless of response type
                const url = data.sources && data.sources[0];
                
                if (data.response.startsWith('data:audio/mpeg;base64,')) {
                    // Handle voice response, but include URL
                    addMessage(data.response, false, { 
                        isVoice: true,
                        url: url  // Add URL for voice messages too
                    });
                } else {
                    // Handle text response with URL
                    addMessage(data.response, false, {
                        url: url
                    });
                }
            } else {
                addMessage(data, false);
            }
        });

        // Socket connection debugging
        socket.on('connect', () => {
            console.log('Socket connected:', socket.id);
        });

        socket.on('connect_error', (error) => {
            console.error('Socket connection error:', error);
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
        });
    </script>
